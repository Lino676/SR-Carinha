<html lang="pt-br">

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>SR. Carinha</title>
</head>
<body>

        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
    </div>
    <div class="box mano invisivel" id="carinhamano">
        <div class="eyebrow left"></div>
        <div class="eyebrow right"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
    </div>
    <div class="box raiva invisivel" id="carinharaiva">
        <div class="eyebrow left"></div>
        <div class="eyebrow right"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
